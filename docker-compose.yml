version: '3.1'

services:

  rabbitmq:
    image: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "mypass"

  redis:
    image: redis
    restart: always

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "shop"
#    volumes:
#      - ./db_volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api-gate:
    build: ./apps/api_gate
    restart: always
    environment:
      DB_TASKS: "http://api-db/tasks/"
    ports:
      - 5000:80
    links:
      - "api-db:api-db"

  api-db:
    build: ./apps/api_db
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres/shop"
    links:
      - "postgres:postgres"

  celery:
    build: ./apps/celery
    restart: always
    environment:
      BROKER_URL: "amqp://admin:mypass@rabbitmq:5672//"
      RESULT_BACKEND: "redis://redis:6379/0"
      C_FORCE_ROOT: "true"
      DB_TASKS: "http://api-db/tasks/"
    links:
      - "rabbitmq:rabbitmq"
      - "redis:redis"
      - "api-db:api-db"

