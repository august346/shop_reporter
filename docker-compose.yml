version: '3.1'

services:

  api-gate:
    build: ./apps/api_gate
    restart: always
    environment:
      DB_TASKS: "http://api-db/tasks/"
    ports:
      - "5000:80"
    links:
      - "api-db:api-db"

  api-db:
    build: ./apps/api_db
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db/shop"
    links:
      - "db:db"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop
    volumes:
      - ./db_volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

